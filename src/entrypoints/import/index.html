<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DealGauge Import</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #f7f2e9;
        color: #1d1b16;
      }
      main {
        max-width: 760px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      .panel {
        margin-top: 16px;
        background: #fffaf2;
        border: 1px solid rgba(29, 27, 22, 0.18);
        border-radius: 12px;
        padding: 16px;
      }
      .row {
        margin-top: 12px;
      }
      .status {
        margin-top: 12px;
        padding: 10px;
        border: 1px solid rgba(124, 106, 78, 0.25);
        border-radius: 10px;
        background: #fff8ec;
      }
      .btn {
        margin-top: 12px;
        border: 1px solid rgba(29, 27, 22, 0.2);
        border-radius: 8px;
        background: #f4efe7;
        color: #1d1b16;
        padding: 8px 12px;
        cursor: pointer;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>DealGauge JSON Import</h1>
      <p>Waehle die zuvor exportierte JSON-Datei und starte dann den Import.</p>
      <section class="panel">
        <div class="row">
          <input id="import-file" type="file" accept="application/json" />
        </div>
        <div class="row">Datei: <strong id="file-name">Keine</strong></div>
        <div class="row">Erkannte Datensaetze: <strong id="parsed-count">0</strong></div>
        <div class="row">
          <label for="import-mode">Importmodus: </label>
          <select id="import-mode">
            <option value="merge">Zusammenfuehren</option>
            <option value="replace">Ersetzen</option>
          </select>
        </div>
        <button id="import-btn" class="btn" type="button" disabled>Import starten</button>
        <div id="status" class="status"></div>
      </section>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
